<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <div class="container">
        <h3>¡Registrate! es gratis</h3>
        <div class="botones">
            <button class="google">
                <picture> <img src="https://www.pngplay.com/wp-content/uploads/13/Google-Logo-Transparent-Background.png" alt="logo-google"></picture>
                <span>Registrate con Google</span>
            </button>
            <button class="twitter">
                <picture>
                    T
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="seccion_inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input id="name" type="text" name="name"/>
                </label>
                <label for="user">
                    <span>Usuario</span>
                    <input id="user" type="text" name="user"/>
                </label>
                <label for="email">
                    <span>Email</span>
                    <input id="email" type="email" name="email"/>
                </label>
                <label for="password">
                    <span>Contraseña</span>
                    <input id="password" type="password" name="password" placeholder="+8 caracteres"/>
                </label>
                <label for="checkbox" class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span>Al dar click se aceptan las <b>condiciones y terminos</b> </span>
                </label>
                <br>
                <button type="submit" class="button">Crea tu cuenta</button>
            </div>
        </form>
    </div>
</body>
</html>
